<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Adventure Awaits!</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-4 text-center">Adventure Awaits!</h1>
                    <h2 class="text-center">Start planning your next adventure.</h2>
                </div>
            </div>
        </div>
    </header>
    
    <div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#"></a>
            <form class="form-inline-center">
                <!--
                <button class="btn btn-primary" type="button">Step 1</button>
                <button class="btn btn-secondary" type="button">Step 2</button>
                <button class="btn btn-info" type="button">Step 3</button> -->
                <a role="button" type="save" class="btn btn-warning" id="saveButton">Save</a>
                <a role="button" type="share" class="btn btn-danger" id="shareButton">Share</a>
              </form>
        </nav>
    </div>

    <div class="input-group">
        <div class="input-group-prepend">
            <button type="button" class="btn btn-outline-secondary">Action</button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" id="destination" for="destination">Destination</a>
                <a class="dropdown-item" id="activity" for="activity">Activity</a>
            </div>
            <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" placeholder="Add a title">
        </div>
        <div class="accordion" id="accordionPlanner">
            <div class="card">
                <div class="card-header" id="list">
                    <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseList" aria-expanded="false" aria-controls="collapseList">
                        Add points of interest or activities.
                    </button>
                    </h2>
                </div>
                <div id="collapseList" class="collapse" aria-labelledby="headingList" data-parent="#accordionPlanner">
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                            <label for="list">POI:</label>
                            <textarea class="form-control" rows="5" id="list" name="list"></textarea>
                          </div>
                      </form>
                    </div>
                  </div>
                <div class="card">
                  <div class="card-header" id="gear">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseGear" aria-expanded="false" aria-controls="collapseGear">
                        Gear/Equipment list
                      </button>
                    </h2>
                  </div>
                  <div id="collapseGear" class="collapse" aria-labelledby="headingGear" data-parent="#accordionPlanner">
                    <div class="card-body">
                        <form>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-default">Gear For:</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                              </div>
                            <textarea class="form-control" rows="5" id="list" name="list"></textarea>
                          </div>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
